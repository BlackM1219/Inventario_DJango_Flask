{% extends 'productos/base.html' %} {% block title %}Editar Producto{% endblock %} {% block extra_css %}
<style>
    .back-link {
        display: inline-block;
        margin-bottom: 15px;
        color: #667eea;
        text-decoration: none;
    }

    .back-link:hover {
        text-decoration: underline;
    }

    .form-container {
        max-width: 600px;
        margin: 0 auto;
        background: #f8f9fa;
        padding: 20px;
        border-radius: 8px;
    }

    .form-container h2 {
        margin-bottom: 20px;
        color: #333;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #333;
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
    }

    .form-group textarea {
        min-height: 100px;
        resize: vertical;
    }

    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
        outline: none;
        border-color: #667eea;
    }

    .form-actions {
        display: flex;
        gap: 10px;
        margin-top: 20px;
    }

    .required {
        color: red;
    }

    @media (max-width: 768px) {
        .form-actions {
            flex-direction: column;
        }

        .form-actions .btn {
            width: 100%;
        }
    }
</style>
{% endblock %} {% block content %}
<a href="{% url 'detalle_producto' producto.id %}" class="back-link">← Volver al detalle</a>

<div class="form-container">
    <h2>Editar Producto</h2>

    <form method="post" action="{% url 'editar_producto' producto.id %}">
        {% csrf_token %}

        <div class="form-group">
            <label for="nombre">Nombre <span class="required">*</span></label>
            <input type="text" id="nombre" name="nombre" required value="{{ producto.nombre }}">
        </div>

        <div class="form-group">
            <label for="categoria">Categoría <span class="required">*</span></label>
            <select id="categoria" name="categoria" required>
                <option value="">Seleccione una categoría</option>
                <option value="Lácteos" {% if producto.categoria=='Lácteos' %}selected{% endif %}>Lácteos</option>
                <option value="Carnes" {% if producto.categoria=='Carnes' %}selected{% endif %}>Carnes</option>
                <option value="Frutas y Verduras" {% if producto.categoria=='Frutas y Verduras' %}selected{% endif %}>
                    Frutas y Verduras</option>
                <option value="Panadería" {% if producto.categoria=='Panadería' %}selected{% endif %}>Panadería</option>
                <option value="Bebidas" {% if producto.categoria=='Bebidas' %}selected{% endif %}>Bebidas</option>
                <option value="Limpieza" {% if producto.categoria=='Limpieza' %}selected{% endif %}>Limpieza</option>
                <option value="Higiene Personal" {% if producto.categoria=='Higiene Personal' %}selected{% endif %}>
                    Higiene Personal</option>
                <option value="Enlatados" {% if producto.categoria=='Enlatados' %}selected{% endif %}>Enlatados</option>
                <option value="Granos y Cereales" {% if producto.categoria=='Granos y Cereales' %}selected{% endif %}>
                    Granos y Cereales</option>
                <option value="Snacks" {% if producto.categoria=='Snacks' %}selected{% endif %}>Snacks</option>
                <option value="Otros" {% if producto.categoria=='Otros' %}selected{% endif %}>Otros</option>
            </select>
        </div>

        <div class="form-group">
            <label for="precio">Precio (Q) <span class="required">*</span></label>
            <input type="number" id="precio" name="precio" step="0.01" min="0" required value="{{ producto.precio }}">
        </div>

        <div class="form-group">
            <label for="cantidad">Cantidad <span class="required">*</span></label>
            <input type="number" id="cantidad" name="cantidad" min="0" required value="{{ producto.cantidad }}">
        </div>

        <div class="form-group">
            <label for="fecha_vencimiento">Fecha de Vencimiento</label>
            <input type="date" id="fecha_vencimiento" name="fecha_vencimiento" value="{{ producto.fecha_vencimiento }}">
        </div>

        <div class="form-group">
            <label for="descripcion">Descripción</label>
            <textarea id="descripcion" name="descripcion">{{ producto.descripcion }}</textarea>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-warning">Actualizar Producto</button>
            <a href="{% url 'detalle_producto' producto.id %}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
